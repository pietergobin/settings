# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 120
indent-width = 4

[lint]
select = [
  "E",
  "F",
  "W",
  "Q",
  "UP",
  "I",
  "N",
  "PYI"
]
ignore= ["Q000", "E712"]

[format]
# Like Black, use double quotes for strings and space for indents
quote-style = "double"
indent-style = "space"
